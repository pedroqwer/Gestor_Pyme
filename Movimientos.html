<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movimientos de Inventario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    nav.menu-desplegable {
      background-color: #2c3e50;
      padding: 0.5em 1em;
      display: flex;
      justify-content: flex-start;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      flex-wrap: wrap;
    }
    .dropdown { position: relative; }
    .dropbtn {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .dropbtn:hover {
      background-color: #1c80c8;
      transform: scale(1.05);
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #34495e;
      min-width: 180px;
      margin-top: 5px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.25);
      z-index: 1000;
    }
    .dropdown-content a {
      color: #ecf0f1;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }
    .dropdown-content a:hover { background-color: #1c80c8; }
    .dropdown:hover .dropdown-content { display: block; }

    .acciones {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin: 15px 20px;
      gap: 10px;
    }
    .acciones input, .acciones select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .acciones input[type="text"] {
      flex: 1;
      min-width: 200px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s ease;
    }
    button:hover { opacity: 0.85; }
    .btn-refresh { background: #007bff; color: #fff; }
    .btn-clear { background: #6c757d; color: #fff; }
    .btn-export { background: #28a745; color: #fff; }

    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    thead { background: #f0f0f0; }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    tr:hover { background: #e0f7ff; cursor: pointer; }
    .entrada { color: green; font-weight: bold; }
    .salida { color: red; font-weight: bold; }
    .venta { color: blue; font-weight: bold; }

    @media (max-width: 768px) {
      .acciones { flex-direction: column; align-items: stretch; }
      table, thead, tbody, th, td, tr { display: block; }
      thead tr { display: none; }
      td {
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid #ccc;
        text-align: left;
      }
      td::before {
        position: absolute;
        left: 10px;
        top: 10px;
        white-space: nowrap;
        font-weight: bold;
        content: attr(data-label);
      }
    }
  </style>
</head>
<body>
  <nav class="menu-desplegable">
    <div class="dropdown">
      <button class="dropbtn">☰ Menú</button>
      <div class="dropdown-content">
        <a href="Inventario.html">Inventario</a>
        <a href="Clientes.html">Clientes</a>
        <a href="Productos.html">Productos</a>
        <a href="Top_Ventas.html">Más vendidos</a>
        <a href="Ventas.html">Ventas</a>
        <a href="Registrar_Entrada.html">Registrar Entrada nuevo producto</a>
        <a href="Proveedores.html">Proveedores</a>
        <a href="historial.html">Historial</a>
        <a href="Salidas.html">Salidas</a>
        <a href="Movimientos.html">Movimientos</a>
        <a href="Login.html" id="logoutLink">Cerrar sesión</a>
      </div>
    </div>
  </nav>

  <h1>📦 Movimientos de Inventario</h1>

  <div class="acciones">
    <input type="text" id="buscar" placeholder="🔍 Buscar producto u observación...">
    <select id="filtroTipo">
      <option value="">Todos los tipos</option>
      <option value="entrada">Entradas</option>
      <option value="salida">Salidas</option>
      <option value="venta">Ventas</option>
    </select>
    <input type="date" id="filtroFecha">
    <div>
      <button class="btn-refresh" onclick="cargarMovimientos()">🔄 Refrescar</button>
      <button class="btn-clear" onclick="limpiarFiltros()">🧹 Limpiar</button>
      <button class="btn-export" onclick="exportarCSV()">📄 Exportar CSV</button>
    </div>
  </div>

  <div id="totales" style="margin: 10px 20px; font-weight: bold;">
    Totales: Entradas: 0 | Salidas: 0 | Ventas: 0
  </div>

  <table id="tablaMovimientos">
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Fecha</th>
        <th>Observación</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5" style="text-align:center; color:#777;">Cargando movimientos...</td></tr>
    </tbody>
  </table>

  <script>
    let movimientosCache = [];

    // ==============================
    // CARGAR MOVIMIENTOS DESDE API
    // ==============================
    async function cargarMovimientos() {
      const jefeId = localStorage.getItem("jefe_id");
      if (!jefeId) {
        alert("No has iniciado sesión");
        window.location.href = "Login.html";
        return;
      }

      try {
        const res = await fetch(`http://localhost:3000/movimientos?jefe_id=${jefeId}`);
        const movimientos = await res.json();

        movimientosCache = movimientos;
        mostrarMovimientos(movimientos);
      } catch (err) {
        console.error(err);
        alert("Error al cargar los movimientos");
      }
    }

    // ==============================
    // MOSTRAR TABLA DE MOVIMIENTOS
    // ==============================
    function mostrarMovimientos(lista) {
      const tbody = document.querySelector("#tablaMovimientos tbody");
      tbody.innerHTML = "";

      if (lista.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; color:#777;">No hay movimientos encontrados</td></tr>`;
        return;
      }

      lista.forEach(m => {
        const fila = document.createElement("tr");
        const fechaMovimiento = new Date(m.fecha);
        fila.innerHTML = `
          <td class="${m.tipo}" data-label="Tipo">${m.tipo}</td>
          <td data-label="Producto">${m.producto}</td>
          <td data-label="Cantidad">${m.cantidad}</td>
          <td data-label="Fecha">${fechaMovimiento.toLocaleString()}</td>
          <td data-label="Observación">${m.observacion || "—"}</td>
        `;

        // Redirección al hacer clic
        fila.addEventListener("click", () => {
          let url = "";
          if (m.tipo === "venta") url = `detalle_venta.html?id=${m.id}`;
          else if (m.tipo === "entrada") url = `detalle_entrada.html?id=${m.id}`;
          else if (m.tipo === "salida") url = `detalle_salida.html?id=${m.id}`;
          if (url) window.location.href = url;
        });

        tbody.appendChild(fila);
      });

      actualizarTotales(lista);
    }

    // ==============================
    // FILTROS
    // ==============================
    function aplicarFiltros() {
      const texto = document.getElementById("buscar").value.toLowerCase();
      const tipo = document.getElementById("filtroTipo").value;
      const fecha = document.getElementById("filtroFecha").value;

      let filtrados = movimientosCache;
      if (texto)
        filtrados = filtrados.filter(m =>
          m.producto.toLowerCase().includes(texto) ||
          (m.observacion && m.observacion.toLowerCase().includes(texto))
        );
      if (tipo) filtrados = filtrados.filter(m => m.tipo === tipo);
      if (fecha) filtrados = filtrados.filter(m => m.fecha.startsWith(fecha));

      mostrarMovimientos(filtrados);
    }

    function limpiarFiltros() {
      document.getElementById("buscar").value = "";
      document.getElementById("filtroTipo").value = "";
      document.getElementById("filtroFecha").value = "";
      mostrarMovimientos(movimientosCache);
    }

    // ==============================
    // TOTALES
    // ==============================
    function actualizarTotales(lista) {
      const totalEntradas = lista.filter(m => m.tipo === 'entrada').reduce((a,b) => a+b.cantidad, 0);
      const totalSalidas = lista.filter(m => m.tipo === 'salida').reduce((a,b) => a+b.cantidad, 0);
      const totalVentas = lista.filter(m => m.tipo === 'venta').reduce((a,b) => a+b.cantidad, 0);
      document.getElementById("totales").innerText =
        `Totales: Entradas: ${totalEntradas} | Salidas: ${totalSalidas} | Ventas: ${totalVentas}`;
    }

    // ==============================
    // EXPORTAR CSV
    // ==============================
    function exportarCSV() {
      if (movimientosCache.length === 0) {
        alert("No hay movimientos para exportar.");
        return;
      }
      const lista = movimientosCache.map(m => ({
        ID: m.id,
        Tipo: m.tipo,
        Producto: m.producto,
        Cantidad: m.cantidad,
        Fecha: new Date(m.fecha).toLocaleString(),
        Observacion: m.observacion || ""
      }));
      const csv = [Object.keys(lista[0]).join(','), ...lista.map(r => Object.values(r).map(v => `"${v}"`).join(','))].join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `movimientos_${new Date().toISOString().slice(0,10)}.csv`;
      a.click();
      URL.revokeObjectURL(a.href);
    }

    // ==============================
    // EVENTOS Y CARGA INICIAL
    // ==============================
    document.getElementById("buscar").addEventListener("input", aplicarFiltros);
    document.getElementById("filtroTipo").addEventListener("change", aplicarFiltros);
    document.getElementById("filtroFecha").addEventListener("change", aplicarFiltros);

    cargarMovimientos();
  </script>
</body>
</html>
