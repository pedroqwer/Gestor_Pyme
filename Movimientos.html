<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movimientos de Inventario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .acciones {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
    }
    .acciones input, .acciones select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .acciones input[type="text"] {
      flex: 1;
      min-width: 200px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s ease;
    }
    button:hover {
      opacity: 0.85;
    }
    .btn-refresh {
      background: #007bff;
      color: #fff;
    }
    .btn-clear {
      background: #6c757d;
      color: #fff;
    }
    .btn-export {
      background: #28a745;
      color: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    thead {
      background: #f0f0f0;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background: #f9f9f9;
    }
    .entrada {
      color: green;
      font-weight: bold;
    }
    .salida {
      color: red;
      font-weight: bold;
    }
    .venta {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üì¶ Movimientos de Inventario</h1>

  <div class="acciones">
    <input type="text" id="buscar" placeholder="üîç Buscar producto u observaci√≥n...">
    <select id="filtroTipo">
      <option value="">Todos los tipos</option>
      <option value="entrada">Entradas</option>
      <option value="salida">Salidas</option>
      <option value="venta">Ventas</option>
    </select>
    <input type="date" id="filtroFecha">
    <div>
      <button class="btn-refresh" onclick="cargarMovimientos()">üîÑ Refrescar</button>
      <button class="btn-clear" onclick="limpiarFiltros()">üßπ Limpiar</button>
      <button class="btn-export" onclick="exportarCSV()">üìÑ Exportar CSV</button>
    </div>
  </div>

  <div id="totales" style="margin-bottom: 10px; font-weight: bold;">
    Totales: Entradas: 0 | Salidas: 0 | Ventas: 0
  </div>

  <table id="tablaMovimientos">
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Fecha</th>
        <th>Observaci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7" style="text-align:center; color:#777;">Cargando movimientos...</td></tr>
    </tbody>
  </table>

  <script>
    let movimientosCache = []; // Guardamos todos los movimientos

    async function cargarMovimientos() {
      try {
        const jefeId = localStorage.getItem("jefe_id");
        if (!jefeId) {
          alert("‚ö†Ô∏è No se encontr√≥ jefe_id en el almacenamiento local.");
          return;
        }

        const res = await fetch(`http://localhost:3000/movimientos?jefe_id=${jefeId}`);
        if (!res.ok) throw new Error("Error al obtener movimientos");

        movimientosCache = await res.json();
        aplicarFiltros();
      } catch (error) {
        console.error("‚ùå Error cargando movimientos:", error);
        document.querySelector("#tablaMovimientos tbody").innerHTML =
          `<tr><td colspan="7" style="text-align:center; color:red;">Error al cargar movimientos</td></tr>`;
      }
    }

    function mostrarMovimientos(lista) {
      const tbody = document.querySelector("#tablaMovimientos tbody");
      tbody.innerHTML = "";

      if (lista.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; color:#777;">No hay movimientos encontrados</td></tr>`;
        return;
      }

      lista.forEach(m => {
        const fila = document.createElement("tr");

        // Resaltar movimientos recientes (<24h)
        const fechaMovimiento = new Date(m.fecha);
        const now = new Date();
        if ((now - fechaMovimiento) / (1000 * 60 * 60) < 24) {
          fila.style.backgroundColor = "#e6f7ff";
        }

        fila.innerHTML = `
          <td class="${m.tipo}">${m.tipo}</td>
          <td>${m.producto}</td>
          <td>${m.cantidad}</td>
          <td>${fechaMovimiento.toLocaleString()}</td>
          <td>${m.observacion || ""}</td>
        `;
        tbody.appendChild(fila);
      });

      actualizarTotales(lista);
    }

    function aplicarFiltros() {
      const texto = document.getElementById("buscar").value.toLowerCase();
      const tipo = document.getElementById("filtroTipo").value;
      const fecha = document.getElementById("filtroFecha").value;

      let filtrados = movimientosCache;

      if (texto) {
        filtrados = filtrados.filter(m =>
          m.producto.toLowerCase().includes(texto) ||
          (m.observacion && m.observacion.toLowerCase().includes(texto))
        );
      }

      if (tipo) {
        filtrados = filtrados.filter(m => m.tipo === tipo);
      }

      if (fecha) {
        filtrados = filtrados.filter(m => m.fecha.startsWith(fecha));
      }

      mostrarMovimientos(filtrados);
    }

    function limpiarFiltros() {
      document.getElementById("buscar").value = "";
      document.getElementById("filtroTipo").value = "";
      document.getElementById("filtroFecha").value = "";
      mostrarMovimientos(movimientosCache);
    }

    function actualizarTotales(lista) {
      const totalEntradas = lista.filter(m => m.tipo === 'entrada').reduce((a,b) => a+b.cantidad, 0);
      const totalSalidas = lista.filter(m => m.tipo === 'salida').reduce((a,b) => a+b.cantidad, 0);
      const totalVentas = lista.filter(m => m.tipo === 'venta').reduce((a,b) => a+b.cantidad, 0);

      document.getElementById("totales").innerHTML =
        `Totales: Entradas: ${totalEntradas} | Salidas: ${totalSalidas} | Ventas: ${totalVentas}`;
    }

    function exportarCSV() {
      if (movimientosCache.length === 0) {
        alert("No hay movimientos para exportar.");
        return;
      }

      const lista = movimientosCache.map(m => ({
        ID: m.id,
        Tipo: m.tipo,
        Producto: m.producto,
        Cantidad: m.cantidad,
        Jefe: m.jefe,
        Fecha: new Date(m.fecha).toLocaleString(),
        Observacion: m.observacion || ""
      }));

      const csv = [
        Object.keys(lista[0]).join(','), 
        ...lista.map(row => Object.values(row).map(v => `"${v}"`).join(','))
      ].join('\n');

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = `movimientos_${new Date().toISOString().slice(0,10)}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // Eventos de filtros
    document.getElementById("buscar").addEventListener("input", aplicarFiltros);
    document.getElementById("filtroTipo").addEventListener("change", aplicarFiltros);
    document.getElementById("filtroFecha").addEventListener("change", aplicarFiltros);

    // Cargar al iniciar
    cargarMovimientos();
  </script>
</body>
</html>
