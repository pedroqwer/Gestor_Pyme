<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clientes</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      position: relative;
      z-index: 1;
    }

    /* ==== MENÚ DESPLEGABLE ESTILO MODERNO ==== */
    nav.menu-desplegable {
      background-color: #2c3e50;
      padding: 0.5em 1em;
      display: flex;
      justify-content: flex-start;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
    }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .dropbtn:hover {
      background-color: #1c80c8;
      transform: scale(1.05);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #34495e;
      min-width: 220px;
      margin-top: 5px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.25);
      z-index: 1000;
    }

    .dropdown-content a {
      color: #ecf0f1;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #1c80c8;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      padding: 2em;
      position: relative;
      z-index: 10;
    }

    .encabezado {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1em;
      flex-wrap: wrap;
    }

    .botonesDiv {
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .butons:hover {
      background-color: #000000;
    }

    button {
      padding: 10px 20px;
      background: #1a17ad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      width: auto;
    }

    .cuadro-texto {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border-radius: 10px;
      background-color: white;
    }

    th,
    td {
      padding: 12px 15px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
      font-size: 0.95em;
    }

    th {
      background-color: #1c3d5a;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #d6e4f0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .modal-content button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    @media (max-width: 600px) {
      .cuadro-texto {
        width: 100%;
      }

      .busqueda-container {
        justify-content: center;
      }

      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid #ccc;
      }

      td::before {
        position: absolute;
        left: 10px;
        top: 8px;
        white-space: nowrap;
        font-weight: bold;
      }

      td:nth-of-type(1)::before {
        content: "Nombre";
      }

      td:nth-of-type(2)::before {
        content: "Teléfono";
      }

      td:nth-of-type(3)::before {
        content: "Email";
      }

      td:nth-of-type(4)::before {
        content: "Dirección";
      }
    }

    /* Fondo animado estilo Login */
    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: #0f2027;
    }
    #lista {
    color: #64ffda;       /* Verde turquesa brillante */
    text-align: center;
    font-size: 2.2em;
    font-weight: 700;
    margin: 20px 0;
    text-shadow: 0px 0px 8px rgba(100, 255, 218, 0.5); /* Brillo sutil */
  }
  </style>

  <!-- jsPDF para PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- SheetJS para Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>

  <!-- MENÚ DESPLEGABLE -->
  <nav class="menu-desplegable">
    <div class="dropdown">
      <button class="dropbtn">☰ Menú</button>
      <div class="dropdown-content">
        <a href="Inventario.html">Inventario</a>
        <a href="Clientes.html">Clientes</a>
        <a href="Productos.html">Productos</a>
        <a href="Top_Ventas.html">Más vendidos</a>
        <a href="Ventas.html">Ventas</a>
        <a href="Registrar_Entrada.html">Registrar Entrada nuevo producto</a>
        <a href="Proveedores.html">Proveedores</a>
        <a href="historial.html">Historial</a>
        <a href="Salidas.html">Salidas</a>
        <a href="Movimientos.html">Movimientos</a>
        <a href="Pagos.html">Pagos</a>
        <a href="Login.html" id="logoutLink">Cerrar sesión</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="encabezado">
      <h1 id="lista">Lista de Clientes</h1>
      <input type="text" id="filtroNombre" class="cuadro-texto" placeholder="Escribe un nombre de cliente" />
    </div>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Dirección</th>
        </tr>
      </thead>
      <tbody id="clientesBody"></tbody>
    </table>
  </div>

  <div class="botonesDiv">
    <button class="butons" id="Add">Agregar cliente</button>
    <button class="butons" id="Downloand">Descargar</button>
  </div>

  <!-- Modal emergente para opciones de descarga -->
  <div class="modal" id="descargaModal">
    <div class="modal-content">
      <p>Selecciona una opción de descarga:</p>
      <button onclick="seleccionarOpcionDescarga('pdf')">Descargar como PDF</button>
      <button onclick="seleccionarOpcionDescarga('excel')">Descargar como Excel</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>

  <canvas id="backgroundCanvas"></canvas>

  <script>
    const tbody = document.getElementById('clientesBody');
    const filtro = document.getElementById('filtroNombre');
    let clientes = [];

    const jefeId = localStorage.getItem('jefe_id');

    if (!jefeId || jefeId.trim() === '') {
      alert('No hay sesión iniciada. Por favor, inicia sesión.');
      window.location.href = 'Login.html';
    } else {
      cargarClientes();
    }

    function cargarClientes() {
      fetch(`http://localhost:3000/clientes?jefe_id=${encodeURIComponent(jefeId)}`)
        .then(response => {
          if (!response.ok) throw new Error(`Error en la respuesta del servidor: ${response.status}`);
          return response.json();
        })
        .then(data => {
          clientes = Array.isArray(data) ? data : [];
          mostrarClientes(clientes);
        })
        .catch(error => {
          console.error('Error al cargar los datos:', error);
          alert('Error al cargar los datos de clientes.');
        });
    }

    function mostrarClientes(filtrados) {
      tbody.innerHTML = '';
      filtrados.forEach(cliente => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${cliente.nombre}</td>
          <td>${cliente.telefono}</td>
          <td>${cliente.email}</td>
          <td>${cliente.direccion}</td>
        `;
        tr.addEventListener('click', () => {
          localStorage.setItem('clienteSeleccionado', JSON.stringify(cliente));
          window.location.href = 'Datos_cliente.html';
        });
        tbody.appendChild(tr);
      });
    }

    filtro.addEventListener('input', () => {
      const texto = filtro.value.toLowerCase();
      const filtrados = clientes.filter(cliente =>
        cliente.nombre.toLowerCase().includes(texto)
      );
      mostrarClientes(filtrados);
    });

    document.getElementById('Add').addEventListener('click', () => {
      window.location.href = 'AgregarCliente.html';
    });

    document.getElementById('logoutLink').addEventListener('click', async (e) => {
    e.preventDefault();
      try {
        const res = await fetch('http://localhost:3000/generar-respaldo', { method: 'POST' });
        if (!res.ok) throw new Error('Fallo en la generación del respaldo');
        console.log("✅ Respaldo generado correctamente");
      } catch (err) {
        console.error('❌ Error al generar respaldo:', err);
        alert("No se pudo generar el respaldo. Cierre de sesión de todas formas.");
      }

      localStorage.removeItem('jefe_id');
      localStorage.removeItem('usuario');
      window.location.href = 'Login.html';
    });

    document.getElementById('Downloand').addEventListener('click', () => {
      document.getElementById('descargaModal').style.display = 'flex';
    });

    async function seleccionarOpcionDescarga(tipo) {
      if (tipo === 'pdf') {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(18);
        doc.text("Lista de Clientes", 14, 22);
        doc.setFontSize(12);

        let y = 30;
        clientes.forEach((cliente, index) => {
          const text = `${index + 1}. ${cliente.nombre} | ${cliente.telefono} | ${cliente.email} | ${cliente.direccion}`;
          doc.text(text, 14, y);
          y += 10;
          if (y > 280) {
            doc.addPage();
            y = 20;
          }
        });

        doc.save("clientes.pdf");

      } else if (tipo === 'excel') {
        const worksheet = XLSX.utils.json_to_sheet(clientes);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Clientes");
        XLSX.writeFile(workbook, "clientes.xlsx");
      }
      cerrarModal();
    }

    function cerrarModal() {
      document.getElementById('descargaModal').style.display = 'none';
    }

    window.addEventListener('click', function (event) {
      const modal = document.getElementById('descargaModal');
      if (event.target === modal) {
        cerrarModal();
      }
    });

    // Fondo animado estilo Login
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    class Shape {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = 50 + Math.random() * 80;
        this.speedX = (Math.random() * 0.3 + 0.05) * (Math.random() < 0.5 ? 1 : -1);
        this.speedY = (Math.random() * 0.2 + 0.03) * (Math.random() < 0.5 ? 1 : -1);
        this.opacity = 0.05 + Math.random() * 0.15;
        this.color = `rgba(0, 140, 186, ${this.opacity})`;
        this.type = Math.floor(Math.random() * 3);
        this.rotation = Math.random() * 2 * Math.PI;
        this.rotationSpeed = (Math.random() - 0.5) * 0.002;
      }
      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.fillStyle = this.color;
        switch (this.type) {
          case 0:
            ctx.beginPath();
            ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
            ctx.fill();
            break;
          case 1:
            ctx.beginPath();
            ctx.moveTo(0, -this.size / 1.5);
            ctx.lineTo(this.size / 1.3, this.size / 2);
            ctx.lineTo(-this.size / 1.3, this.size / 2);
            ctx.closePath();
            ctx.fill();
            break;
          case 2:
            const r = this.size / 5;
            ctx.beginPath();
            ctx.moveTo(-this.size / 2 + r, -this.size / 2);
            ctx.lineTo(this.size / 2 - r, -this.size / 2);
            ctx.quadraticCurveTo(this.size / 2, -this.size / 2, this.size / 2, -this.size / 2 + r);
            ctx.lineTo(this.size / 2, this.size / 2 - r);
            ctx.quadraticCurveTo(this.size / 2, this.size / 2, this.size / 2 - r, this.size / 2);
            ctx.lineTo(-this.size / 2 + r, this.size / 2);
            ctx.quadraticCurveTo(-this.size / 2, this.size / 2, -this.size / 2, this.size / 2 - r);
            ctx.lineTo(-this.size / 2, -this.size / 2 + r);
            ctx.quadraticCurveTo(-this.size / 2, -this.size / 2, -this.size / 2 + r, -this.size / 2);
            ctx.closePath();
            ctx.fill();
            break;
        }
        ctx.restore();
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.rotation += this.rotationSpeed;
        if (this.x > width + this.size) this.x = -this.size;
        else if (this.x < -this.size) this.x = width + this.size;
        if (this.y > height + this.size) this.y = -this.size;
        else if (this.y < -this.size) this.y = height + this.size;
      }
    }

    const shapes = [];
    const maxShapes = 35;
    for (let i = 0; i < maxShapes; i++) shapes.push(new Shape());

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let shape of shapes) {
        shape.update();
        shape.draw(ctx);
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>

</body>

</html>
