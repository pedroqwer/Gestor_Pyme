<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario</title>
<style>
    body { font-family: Arial; background: #f5f5f5; margin:0; padding:0; }
    header { background:#007bff; color:#fff; padding:15px; text-align:center; }
    .container { padding:20px; max-width:1200px; margin:auto; }
    table { width:100%; border-collapse:collapse; background:#fff; box-shadow:0 0 5px rgba(0,0,0,0.1); }
    th, td { padding:12px; border:1px solid #ddd; text-align:left; }
    th { background:#007bff; color:#fff; }
    tr:nth-child(even) { background:#f2f2f2; }

    /* Estilos del switch */
    .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
    }
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: red;
        transition: .4s;
        border-radius: 24px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 18px; width: 18px;
        left: 3px; bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }
    input:checked + .slider {
        background-color: green;
    }
    input:checked + .slider:before {
        transform: translateX(26px);
    }
</style>
</head>
<body>

<header>
    <h1>Inventario</h1>
</header>

<div class="container">
    <table id="inventarioTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Almacén</th>
                <th>Lote</th>
                <th>Fecha Ingreso</th>
                <th>Cantidad</th>
                <th>En Venta</th>
            </tr>
        </thead>
        <tbody>
            <!-- Datos cargados con JS -->
        </tbody>
    </table>
</div>

<script>
const jefeId = localStorage.getItem('jefe_id'); // ID del jefe
const tableBody = document.querySelector('#inventarioTable tbody');

fetch(`http://localhost:3000/inventario/${jefeId}`)
    .then(res => res.json())
    .then(data => {
        tableBody.innerHTML = '';
        data.forEach(item => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${item.id}</td>
                <td>${item.producto}</td>
                <td>${item.almacen}</td>
                <td>${item.lote || ''}</td>
                <td>${item.fecha_ingreso || ''}</td>
                <td>${item.cantidad}</td>
                <td>
                    <label class="switch">
                        <input type="checkbox" ${item.en_venta ? 'checked' : ''} data-id="${item.id}">
                        <span class="slider"></span>
                    </label>
                </td>
            `;
            
            // Detectar cambios en el switch
            const checkbox = tr.querySelector('input[type="checkbox"]');
            checkbox.addEventListener('change', () => {
                const estado = checkbox.checked; // true/false
                const idInventario = checkbox.getAttribute('data-id');

                // Hacer fetch para actualizar en el backend
                fetch(`http://localhost:3000/inventario/${idInventario}/venta`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ en_venta: estado })
                })
                .then(r => r.json())
                .then(resp => {
                    console.log('✅ Actualizado en backend:', resp);
                })
                .catch(err => console.error('❌ Error al actualizar:', err));
            });

            tableBody.appendChild(tr);
        });
    })
    .catch(err => {
        console.error('Error al cargar inventario:', err);
        tableBody.innerHTML = '<tr><td colspan="7">Error al cargar inventario</td></tr>';
    });
</script>

</body>
</html>
