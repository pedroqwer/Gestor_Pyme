<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle Entrada</title>
</head>
<body>
  <h1>ðŸ“¥ Detalle de la Entrada</h1>
  <div id="info"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function cargarEntrada() {
      const res = await fetch(`http://localhost:3000/entradas/${id}`);
      const data = await res.json();

      document.getElementById("info").innerHTML = `
        <p><b>ID:</b> ${data.id}</p>
        <p><b>Producto:</b> ${data.producto}</p>
        <p><b>Cantidad:</b> ${data.cantidad}</p>
        <p><b>Precio Compra:</b> $${data.precio_compra}</p>
        <p><b>Proveedor:</b> ${data.proveedor}</p>
        <p><b>Fecha:</b> ${new Date(data.fecha).toLocaleString()}</p>
        <p><b>Jefe:</b> ${data.jefe}</p>
      `;
    }

    cargarEntrada();
  </script>
</body>
</html>
