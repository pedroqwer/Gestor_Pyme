<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagos</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      position: relative;
      z-index: 1;
    }

    nav.menu-desplegable {
      background-color: #2c3e50;
      padding: 0.5em 1em;
      display: flex;
      justify-content: flex-start;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
    }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .dropbtn:hover {
      background-color: #1c80c8;
      transform: scale(1.05);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #34495e;
      min-width: 220px;
      margin-top: 5px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.25);
      z-index: 1000;
    }

    .dropdown-content a {
      color: #ecf0f1;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #1c80c8;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      padding: 2em;
      position: relative;
      z-index: 10;
    }

    .encabezado {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1em;
      flex-wrap: wrap;
    }

    #lista {
      color: #64ffda;
      text-align: center;
      font-size: 2.2em;
      font-weight: 700;
      margin: 20px 0;
      text-shadow: 0px 0px 8px rgba(100, 255, 218, 0.5);
    }

    .cuadro-texto {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: white;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
      font-size: 0.95em;
    }

    th {
      background-color: #1c3d5a;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #d6e4f0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .botonesDiv {
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    button {
      padding: 10px 20px;
      background: #1a17ad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #000000;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .modal-content button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: #0f2027;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
  <!-- Menú -->
  <nav class="menu-desplegable">
    <div class="dropdown">
      <button class="dropbtn">☰ Menú</button>
      <div class="dropdown-content">
        <a href="Inventario.html">Inventario</a>
        <a href="Clientes.html">Clientes</a>
        <a href="Productos.html">Productos</a>
        <a href="Servicios.html">Servicios</a>
        <a href="Top_Ventas.html">Más vendidos</a>
        <a href="Ventas.html">Ventas</a>
        <a href="Devoluciones.html">Devoluciones</a>
        <a href="Registrar_Entrada.html">Registrar Entrada nuevo producto</a>
        <a href="Proveedores.html">Proveedores</a>
        <a href="historial.html">Historial</a>
        <a href="Salidas.html">Salidas</a>
        <a href="Movimientos.html">Movimientos</a>
        <a href="Pagos.html">Pagos</a>
        <a href="Login.html" id="logoutLink">Cerrar sesión</a>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="encabezado">
      <h1 id="lista">Registro de Pagos</h1>
      <input type="text" id="filtroPago" class="cuadro-texto" placeholder="Buscar por tipo o método" />
    </div>

    <table>
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Referencia ID</th>
          <th>Método</th>
          <th>Monto</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="pagosBody"></tbody>
    </table>
  </div>

  <div class="botonesDiv">
    <button id="Add">Registrar Pago</button>
    <button id="Download">Descargar</button>
  </div>

  <div class="modal" id="descargaModal">
    <div class="modal-content">
      <p>Selecciona una opción de descarga:</p>
      <button onclick="descargar('pdf')">PDF</button>
      <button onclick="descargar('excel')">Excel</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>

  <canvas id="backgroundCanvas"></canvas>

  <script>
    const tbody = document.getElementById('pagosBody');
    const filtro = document.getElementById('filtroPago');
    let pagos = [];

    const jefeId = localStorage.getItem('jefe_id');
    if (!jefeId) {
      alert('No hay sesión iniciada. Inicia sesión.');
      window.location.href = 'Login.html';
    } else {
      cargarPagos();
    }

    function cargarPagos() {
      fetch(`http://localhost:3000/pagos?jefe_id=${jefeId}`)
        .then(res => res.json())
        .then(data => {
          pagos = Array.isArray(data) ? data : [];
          mostrarPagos(pagos);
        })
        .catch(err => {
          console.error(err);
          alert('Error al cargar los pagos.');
        });
    }

    function mostrarPagos(lista) {
      tbody.innerHTML = '';
      lista.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.tipo}</td>
          <td>${p.referencia_id}</td>
          <td>${p.metodo}</td>
          <td>$${parseFloat(p.monto).toFixed(2)}</td>
          <td>${new Date(p.fecha).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    
    document.getElementById('logoutLink').addEventListener('click', async (e) => {
    e.preventDefault();
      try {
        const res = await fetch('http://localhost:3000/generar-respaldo', { method: 'POST' });
        if (!res.ok) throw new Error('Fallo en la generación del respaldo');
        console.log("✅ Respaldo generado correctamente");
      } catch (err) {
        console.error('❌ Error al generar respaldo:', err);
        alert("No se pudo generar el respaldo. Cierre de sesión de todas formas.");
      }

      localStorage.removeItem('jefe_id');
      localStorage.removeItem('usuario');
      window.location.href = 'Login.html';
    });
    
    filtro.addEventListener('input', () => {
      const texto = filtro.value.toLowerCase();
      const filtrados = pagos.filter(p =>
        p.tipo.toLowerCase().includes(texto) || p.metodo.toLowerCase().includes(texto)
      );
      mostrarPagos(filtrados);
    });

    document.getElementById('Add').addEventListener('click', () => {
      window.location.href = 'Registrar_Pago.html';
    });

    document.getElementById('Download').addEventListener('click', () => {
      document.getElementById('descargaModal').style.display = 'flex';
    });

    function descargar(tipo) {
      if (tipo === 'pdf') {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Registro de Pagos", 14, 20);
        let y = 30;
        pagos.forEach((p, i) => {
          doc.text(`${i + 1}. ${p.tipo} | ${p.metodo} | $${p.monto} | ${p.fecha}`, 14, y);
          y += 10;
          if (y > 280) { doc.addPage(); y = 20; }
        });
        doc.save("pagos.pdf");
      } else if (tipo === 'excel') {
        const ws = XLSX.utils.json_to_sheet(pagos);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Pagos");
        XLSX.writeFile(wb, "pagos.xlsx");
      }
      cerrarModal();
    }

    function cerrarModal() {
      document.getElementById('descargaModal').style.display = 'none';
    }

    // Fondo animado
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();
    class Shape {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = 40 + Math.random() * 60;
        this.speedX = (Math.random() * 0.4 - 0.2);
        this.speedY = (Math.random() * 0.4 - 0.2);
        this.opacity = 0.05 + Math.random() * 0.15;
        this.color = `rgba(0, 140, 186, ${this.opacity})`;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > width) this.x = 0;
        if (this.x < 0) this.x = width;
        if (this.y > height) this.y = 0;
        if (this.y < 0) this.y = height;
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size / 3, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }
    const shapes = Array.from({ length: 30 }, () => new Shape());
    function animate() {
      ctx.clearRect(0, 0, width, height);
      shapes.forEach(s => { s.update(); s.draw(ctx); });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
