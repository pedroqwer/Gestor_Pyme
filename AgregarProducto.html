<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Producto</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      position: relative;
      z-index: 1;
    }

    /* ==== MENÚ DESPLEGABLE ==== */
    nav.menu-desplegable {
      background-color: #333;
      padding: 0.5em 1em;
      display: flex;
      justify-content: flex-start;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background-color: #333;
      color: white;
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .dropbtn:hover {
      background-color: #1c80c8;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #444;
      min-width: 200px;
      margin-top: 5px;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.25);
      z-index: 1000;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #1c80c8;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Contenedor principal para el formulario */
    main {
      max-width: 600px;
      background: white;
      margin: 100px auto 2rem; /* margin-top para dejar espacio al menú fijo */
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.2rem 2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }

    textarea {
      min-height: 80px;
    }

    /* Que la descripción ocupe las dos columnas */
    #descripcion {
      grid-column: 1 / -1;
    }

    /* Botón que ocupe las dos columnas */
    button {
      grid-column: 1 / -1;
      margin-top: 1.8rem;
      padding: 14px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.4);
    }

    button:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 14px rgba(0, 86, 179, 0.6);
    }

    .message {
      margin-top: 1rem;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    /* Canvas animado de fondo */
    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: linear-gradient(135deg, #e0f7e9, #b2d8b2);
    }
  </style>
</head>
<body>

  <!-- MENÚ DESPLEGABLE -->
  <nav class="menu-desplegable">
    <div class="dropdown">
      <button class="dropbtn">☰ Menú</button>
      <div class="dropdown-content">
        <a href="Dashboard.html">Inicio</a>
        <a href="Clientes.html">Clientes</a>
        <a href="Productos.html">Productos</a>
        <a href="Top_Ventas.html">Más vendidos</a>
        <a href="Ventas.html">Ventas</a>
        <a href="Registrar_Entrada.html">Registrar Entrada nuevo producto</a>
        <a href="Proveedores.html">Proveedores</a>
        <a href="historial.html">Historial</a>
        <a href="Salidas.html">Salidas</a>
        <a href="Movimientos.html">Movimientos</a>
        <a href="Login.html" id="logoutLink">Cerrar sesión</a>
      </div>
    </div>
  </nav>


  <main>
    <h1>Registrar Producto</h1>
    <form id="productoForm">
      <div class="form-group">
        <label for="nombre">Nombre *</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>

      <div class="form-group">
        <label for="modelo">Modelo</label>
        <input type="text" id="modelo" name="modelo" />
      </div>

      <div class="form-group" style="grid-column: 1 / -1;">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion"></textarea>
      </div>

      <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" id="marca" name="marca" />
      </div>

      <div class="form-group">
        <label for="cantidad">Cantidad *</label>
        <input type="number" id="cantidad" name="cantidad" min="0" required />
      </div>

      <div class="form-group">
        <label for="precio_compra">Precio Compra *</label>
        <input type="number" step="0.01" id="precio_compra" name="precio_compra" min="0" required />
      </div>

      <div class="form-group">
        <label for="precio_venta">Precio Venta *</label>
        <input type="number" step="0.01" id="precio_venta" name="precio_venta" min="0" required />
      </div>

      <div class="form-group">
        <label for="ubicacion">Ubicación</label>
        <input type="text" id="ubicacion" name="ubicacion" />
      </div>

      <div class="form-group">
        <label for="fecha_ingreso">Fecha Ingreso</label>
        <input type="date" id="fecha_ingreso" name="fecha_ingreso" />
      </div>

      <button type="submit">Registrar Producto</button>
    </form>

    <div id="mensaje" class="message" style="display:none;"></div>
  </main>

  <canvas id="backgroundCanvas"></canvas>

  <script>
    const form = document.getElementById('productoForm');
    const mensajeDiv = document.getElementById('mensaje');

    // Obtener jefe_id desde localStorage
    const jefeId = localStorage.getItem('jefe_id');
    console.log('jefeId:', jefeId);

    if (!jefeId) {
      mostrarMensaje('No se encontró la sesión del jefe. Por favor, inicia sesión.', 'error');
      form.querySelector('button[type="submit"]').disabled = true;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!jefeId) {
        mostrarMensaje('No se puede enviar el formulario sin sesión activa.', 'error');
        return;
      }

      const data = {
        nombre: form.nombre.value.trim(),
        descripcion: form.descripcion.value.trim(),
        modelo: form.modelo.value.trim(),
        marca: form.marca.value.trim(),
        cantidad: Number(form.cantidad.value),
        precio_compra: Number(form.precio_compra.value),
        precio_venta: Number(form.precio_venta.value),
        ubicacion: form.ubicacion.value.trim(),
        fecha_ingreso: form.fecha_ingreso.value || null,
        jefe_id: jefeId,
      };

      try {
        const response = await fetch('http://localhost:3000/registrar/producto', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          window.location.href = 'Productos.html';
        }else {
          const errorData = await response.json();
          mostrarMensaje('Error: ' + (errorData.message || 'No se pudo registrar el producto.'), 'error');
        }
      } catch (error) {
        mostrarMensaje('Error de red: ' + error.message, 'error');
      }
    });

    function mostrarMensaje(texto, tipo) {
      mensajeDiv.textContent = texto;
      mensajeDiv.className = 'message ' + tipo;
      mensajeDiv.style.display = 'block';
      setTimeout(() => {
        mensajeDiv.style.display = 'none';
      }, 5000);
    }

    // Código para animar el fondo del canvas
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    // Partículas para animación
    const particles = [];
    const particleCount = 50;

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = 2 + Math.random() * 3;
        this.speedX = (Math.random() - 0.5) * 0.7;
        this.speedY = (Math.random() - 0.5) * 0.7;
        this.opacity = 0.1 + Math.random() * 0.3;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
          this.reset();
        }
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(0, 123, 255, ${this.opacity})`;
        ctx.shadowColor = 'rgba(0, 123, 255, 0.5)';
        ctx.shadowBlur = 8;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);

      particles.forEach((p) => {
        p.update();
        p.draw();
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
