<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productos</title>
  <style>
    /* ==== ESTILO GENERAL ==== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ==== MENÚ DESPLEGABLE ESTILO MODERNO ==== */
    nav.menu-desplegable {
      background-color: #2c3e50;
      padding: 0.5em 1em;
      display: flex;
      justify-content: flex-start;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
    }

    .dropdown { position: relative; }

    .dropbtn {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .dropbtn:hover {
      background-color: #1c80c8;
      transform: scale(1.05);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #34495e;
      min-width: 220px;
      margin-top: 5px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.25);
      z-index: 1000;
    }

    .dropdown-content a {
      color: #ecf0f1;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    .dropdown-content a:hover { background-color: #1c80c8; }

    .dropdown:hover .dropdown-content { display: block; }

    /* ==== CONTENEDOR PRINCIPAL ==== */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 2em;
      position: relative;
      z-index: 10;
      overflow: hidden;
    }

    .encabezado {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1em;
      flex-wrap: wrap;
    }

    #titulo {
      color: #64ffda;
      text-align: center;
      font-size: 2.2em;
      font-weight: 700;
      margin: 10px 0;
      text-shadow: 0px 0px 8px rgba(100, 255, 218, 0.5);
    }

    /* ==== BUSCADOR ==== */
    .cuadro-texto {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    /* ==== TABLA ==== */
    .tabla-container {
      flex: 1;
      overflow-y: auto;
      max-height: calc(100vh - 240px);
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
      font-size: 0.95em;
    }

    th {
      background-color: #1c3d5a;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    tbody tr:nth-child(even) { background-color: #f9f9f9; }
    tbody tr:hover {
      background-color: #d6e4f0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* ==== BOTONES ==== */
    .botonesDiv {
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 15px;
      z-index: 20;
    }

    button {
      padding: 10px 20px;
      background: #1a17ad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #000;
      transform: scale(1.05);
    }

    /* ==== FONDO ANIMADO ==== */
    #backgroundCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: #0f2027;
    }
  </style>
</head>

<body>
<nav class="menu-desplegable">
    <div class="dropdown">
      <button class="dropbtn">☰ Menú</button>
      <div class="dropdown-content">
        <a href="Inventario.html">Inventario</a>
        <a href="Clientes.html">Clientes</a>
        <a href="Productos.html">Productos</a>
        <a href="Top_Ventas.html">Más vendidos</a>
        <a href="Ventas.html">Ventas</a>
        <a href="Registrar_Entrada.html">Registrar Entrada nuevo producto</a>
        <a href="Proveedores.html">Proveedores</a>
        <a href="historial.html">Historial</a>
        <a href="Salidas.html">Salidas</a>
        <a href="Movimientos.html">Movimientos</a>
        <a href="Pagos.html">Pagos</a>
        <a href="Login.html" id="logoutLink">Cerrar sesión</a>
      </div>
    </div>
  </nav>

  <!-- ==== CONTENIDO ==== -->
  <div class="container">
    <div class="encabezado">
      <h1 id="titulo">Lista de Productos</h1>
      <input type="text" id="filtroNombre" class="cuadro-texto" placeholder="Escribe un nombre de producto" />
    </div>

    <div class="tabla-container">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Modelo</th>
            <th>Marca</th>
            <th>Cantidad</th>
            <th>Precio Compra</th>
            <th>Precio Venta</th>
            <th>Ubicación</th>
          </tr>
        </thead>
        <tbody id="productosBody"></tbody>
      </table>
    </div>
  </div>

  <!-- ==== BOTONES ==== -->
  <div class="botonesDiv">
    <button id="toggleEditMode">Modificar Cantidad</button>
    <button id="saveChanges" style="display:none;">Guardar Cambios</button>
  </div>

  <!-- ==== FONDO ANIMADO ==== -->
  <canvas id="backgroundCanvas"></canvas>

  <!-- ==== SCRIPT ==== -->
  <script>
    const tbody = document.getElementById('productosBody');
    const filtroInput = document.getElementById('filtroNombre');
    const toggleEditModeButton = document.getElementById('toggleEditMode');
    const saveChangesButton = document.getElementById('saveChanges');
    let productos = [];
    let isEditing = false;

    const jefeId = localStorage.getItem('jefe_id');
    if (!jefeId) {
      alert('No hay sesión iniciada. Redirigiendo al login...');
      window.location.href = 'Login.html';
    }

    function cargarProductos() {
      fetch(`http://localhost:3000/productos?jefe_id=${jefeId}`)
        .then(res => res.json())
        .then(data => { productos = data; mostrarProductos(productos); })
        .catch(err => alert('Error al cargar productos'));
    }

    function mostrarProductos(lista) {
      tbody.innerHTML = '';
      lista.forEach(producto => {
        const tr = document.createElement('tr');
        tr.dataset.productId = producto.id;
        if (!isEditing) {
          tr.addEventListener('click', () =>
            window.location.href = `Datos_Producto.html?producto_id=${producto.id}`
          );
        }
        tr.innerHTML = `
          <td>${producto.nombre}</td>
          <td>${producto.descripcion || '-'}</td>
          <td>${producto.modelo || '-'}</td>
          <td>${producto.marca || '-'}</td>
          <td>${isEditing ? `<input type="number" value="${producto.cantidad}" data-field="cantidad" style="width:80px;">` : producto.cantidad}</td>
          <td>${producto.precio_compra}</td>
          <td>${producto.precio_venta || '-'}</td>
          <td>${producto.ubicacion || '-'}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    toggleEditModeButton.addEventListener('click', () => {
      isEditing = !isEditing;
      toggleEditModeButton.textContent = isEditing ? 'Cancelar Edición' : 'Modificar Cantidad';
      saveChangesButton.style.display = isEditing ? 'block' : 'none';
      mostrarProductos(productos);
    });

    saveChangesButton.addEventListener('click', async () => {
      const updates = [];
      tbody.querySelectorAll('tr').forEach(row => {
        const id = row.dataset.productId;
        const input = row.querySelector('input[data-field="cantidad"]');
        if (id && input) updates.push({ id, cantidad: parseInt(input.value, 10) });
      });

      for (const p of updates) {
        await fetch('http://localhost:3000/productos/actualizar-cantidad', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ producto_id: p.id, cantidad: p.cantidad, jefe_id: jefeId })
        });
      }

      isEditing = false;
      toggleEditModeButton.textContent = 'Modificar Cantidad';
      saveChangesButton.style.display = 'none';
      cargarProductos();
    });

    filtroInput.addEventListener('input', () => {
      const text = filtroInput.value.toLowerCase();
      mostrarProductos(productos.filter(p => p.nombre.toLowerCase().includes(text)));
    });

    cargarProductos();

    // ==== FONDO ANIMADO CON FORMAS ====
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    class Shape {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = 50 + Math.random() * 80;
        this.speedX = (Math.random() * 0.3 + 0.05) * (Math.random() < 0.5 ? 1 : -1);
        this.speedY = (Math.random() * 0.2 + 0.03) * (Math.random() < 0.5 ? 1 : -1);
        this.opacity = 0.05 + Math.random() * 0.15;
        this.color = `rgba(0, 140, 186, ${this.opacity})`;
        this.type = Math.floor(Math.random() * 3);
        this.rotation = Math.random() * 2 * Math.PI;
        this.rotationSpeed = (Math.random() - 0.5) * 0.002;
      }
      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.fillStyle = this.color;
        if (this.type === 0) {
          ctx.beginPath(); ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2); ctx.fill();
        } else if (this.type === 1) {
          ctx.beginPath();
          ctx.moveTo(0, -this.size / 1.5);
          ctx.lineTo(this.size / 1.3, this.size / 2);
          ctx.lineTo(-this.size / 1.3, this.size / 2);
          ctx.closePath();
          ctx.fill();
        } else {
          const r = this.size / 5;
          ctx.beginPath();
          ctx.moveTo(-this.size / 2 + r, -this.size / 2);
          ctx.lineTo(this.size / 2 - r, -this.size / 2);
          ctx.quadraticCurveTo(this.size / 2, -this.size / 2, this.size / 2, -this.size / 2 + r);
          ctx.lineTo(this.size / 2, this.size / 2 - r);
          ctx.quadraticCurveTo(this.size / 2, this.size / 2, this.size / 2 - r, this.size / 2);
          ctx.lineTo(-this.size / 2 + r, this.size / 2);
          ctx.quadraticCurveTo(-this.size / 2, this.size / 2, -this.size / 2, this.size / 2 - r);
          ctx.lineTo(-this.size / 2, -this.size / 2 + r);
          ctx.quadraticCurveTo(-this.size / 2, -this.size / 2, -this.size / 2 + r, -this.size / 2);
          ctx.closePath();
          ctx.fill();
        }
        ctx.restore();
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.rotation += this.rotationSpeed;
        if (this.x > width + this.size) this.x = -this.size;
        else if (this.x < -this.size) this.x = width + this.size;
        if (this.y > height + this.size) this.y = -this.size;
        else if (this.y < -this.size) this.y = height + this.size;
      }
    }

    const shapes = Array.from({ length: 35 }, () => new Shape());
    function animate() {
      ctx.clearRect(0, 0, width, height);
      shapes.forEach(s => { s.update(); s.draw(ctx); });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
