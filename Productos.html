<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav.menu-desplegable {
      background-color: #333;
      padding: 0.5em 1em;
      display: flex;
      justify-content: flex-start;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background-color: #333;
      color: white;
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .dropbtn:hover {
      background-color: #1c80c8;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #444;
      min-width: 200px;
      margin-top: 5px;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.25);
      z-index: 1000;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #1c80c8;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1em 2em;
      position: relative;
      z-index: 10;
      overflow: hidden;
    }

    .encabezado {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1em;
      flex-wrap: wrap;
    }

    .botonesDiv {
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 15px;
      z-index: 20;
    }

    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      width: auto;
    }

    button:hover {
      background-color: #45a049;
    }

    .cuadro-texto {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .tabla-container {
      flex: 1;
      overflow-y: auto;
      max-height: 70vh;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 12px 15px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
      font-size: 0.95em;
    }

    th {
      background-color: #4CAF50;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #e3f4ea;
      transition: background-color 0.3s ease;
    }

    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: linear-gradient(135deg, #e0f7e9, #b2d8b2);
    }
  </style>
</head>

<body>

  <nav class="menu-desplegable">
    <div class="dropdown">
      <button class="dropbtn">☰ Menú</button>
      <div class="dropdown-content">
        <a href="Inventario.html">Inventario</a>
        <a href="Clientes.html">Clientes</a>
        <a href="Productos.html">Productos</a>
        <a href="Top_Ventas.html">Más vendidos</a>
        <a href="Ventas.html">Ventas</a>
        <a href="Registrar_Entrada.html">Registrar Entrada nuevo producto</a>
        <a href="Proveedores.html">Proveedores</a>
        <a href="historial.html">Historial</a>
        <a href="Salidas.html">Salidas</a>
        <a href="Movimientos.html">Movimientos</a>
        <a href="Login.html" id="logoutLink">Cerrar sesión</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="encabezado">
      <h1>Lista de Productos</h1>
      <input type="text" id="filtroNombre" class="cuadro-texto" placeholder="Escribe un nombre de producto" />
    </div>

    <div class="tabla-container">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Modelo</th>
            <th>Marca</th>
            <th>Cantidad</th>
            <th>Precio Compra</th>
            <th>Precio Venta</th>
            <th>Ubicación</th>
            <th>Fecha Ingreso</th>
          </tr>
        </thead>
        <tbody id="productosBody"></tbody>
      </table>
    </div>
  </div>

  <div class="botonesDiv">
    <button id="toggleEditMode">Modificar Cantidad</button>
    <button id="saveChanges" style="display:none;">Guardar Cambios</button>
  </div>

  <canvas id="backgroundCanvas"></canvas>

  <script>
    const tbody = document.getElementById('productosBody');
    const filtroInput = document.getElementById('filtroNombre');
    const toggleEditModeButton = document.getElementById('toggleEditMode');
    const saveChangesButton = document.getElementById('saveChanges');
    let productos = [];
    let isEditing = false;

    const jefeId = localStorage.getItem('jefe_id');
    if (!jefeId) {
      alert('No hay sesión iniciada. Redirigiendo al login...');
      window.location.href = 'Login.html';
    }

    function cargarProductos() {
      fetch(`http://localhost:3000/productos?jefe_id=${jefeId}`)
        .then(res => { if (!res.ok) throw new Error('Error al obtener productos'); return res.json(); })
        .then(data => { productos = data; mostrarProductos(productos); })
        .catch(err => { console.error(err); alert('Error al cargar productos'); });
    }

    function mostrarProductos(lista) {
      tbody.innerHTML = '';
      lista.forEach(producto => {
        const tr = document.createElement('tr');
        tr.dataset.productId = producto.id;
        if (!isEditing) {
          tr.style.cursor = 'pointer';
          tr.addEventListener('click', () => window.location.href = `Datos_Producto.html?producto_id=${producto.id}`);
        }
        tr.innerHTML = `
          <td>${producto.nombre}</td>
          <td>${producto.descripcion || '-'}</td>
          <td>${producto.modelo || '-'}</td>
          <td>${producto.marca || '-'}</td>
          <td>${isEditing ? `<input type="number" value="${producto.cantidad}" data-field="cantidad" style="width:80px;">` : producto.cantidad}</td>
          <td>${producto.precio_compra}</td>
          <td>${producto.precio_venta || '-'}</td>
          <td>${producto.ubicacion || '-'}</td>
          <td>${producto.fecha_ingreso}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    toggleEditModeButton.addEventListener('click', () => {
      isEditing = !isEditing;
      toggleEditModeButton.textContent = isEditing ? 'Cancelar Edición' : 'Modificar Cantidad';
      saveChangesButton.style.display = isEditing ? 'block' : 'none';
      mostrarProductos(productos);
    });

    saveChangesButton.addEventListener('click', async () => {
      const updates = [];
      tbody.querySelectorAll('tr').forEach(row => {
        const id = row.dataset.productId;
        const input = row.querySelector('input[data-field="cantidad"]');
        if (id && input) updates.push({ id, cantidad: parseInt(input.value, 10) });
      });

      try {
        for (const p of updates) {
          const res = await fetch('http://localhost:3000/productos/actualizar-cantidad', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ producto_id: p.id, cantidad: p.cantidad, jefe_id: jefeId })
          });
          if (!res.ok) throw new Error(`Error al actualizar producto ${p.id}`);
        }
        isEditing = false;
        toggleEditModeButton.textContent = 'Modificar Cantidad';
        saveChangesButton.style.display = 'none';
        cargarProductos();
      } catch (err) {
        console.error(err);
        alert('Error al guardar los cambios.');
      }
    });

    filtroInput.addEventListener('input', () => {
      const text = filtroInput.value.toLowerCase();
      mostrarProductos(productos.filter(p => p.nombre.toLowerCase().includes(text)));
    });

    cargarProductos();

    // Fondo animado
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() { this.reset(); }
      reset() { this.x = Math.random() * width; this.y = Math.random() * height; this.radius = 1 + Math.random() * 3; this.vx = (Math.random() - 0.5) * 0.4; this.vy = (Math.random() - 0.5) * 0.4; this.alpha = 0.1 + Math.random() * 0.3; }
      update() { this.x += this.vx; this.y += this.vy; if (this.x < 0 || this.x > width) this.vx *= -1; if (this.y < 0 || this.y > height) this.vy *= -1; }
      draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI); ctx.fillStyle = `rgba(76,175,80,${this.alpha})`; ctx.fill(); }
    }

    const particles = Array.from({ length: 100 }, () => new Particle());

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p1 => {
        p1.update(); p1.draw();
        particles.forEach(p2 => {
          const dist = Math.hypot(p1.x - p2.x, p1.y - p2.y);
          if (dist < 120) { ctx.strokeStyle = `rgba(76,175,80,${(120-dist)/300})`; ctx.lineWidth = 0.7; ctx.beginPath(); ctx.moveTo(p1.x,p1.y); ctx.lineTo(p2.x,p2.y); ctx.stroke(); }
        });
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
