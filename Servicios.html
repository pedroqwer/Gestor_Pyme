<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Servicios</title>
  <style>
    /* ==== ESTILO GENERAL ==== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ==== MENÚ DESPLEGABLE ==== */
    nav.menu-desplegable {
      background-color: #2c3e50;
      padding: 0.5em 1em;
      display: flex;
      justify-content: flex-start;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
    }

    .dropdown { position: relative; }

    .dropbtn {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .dropbtn:hover {
      background-color: #1c80c8;
      transform: scale(1.05);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #34495e;
      min-width: 220px;
      margin-top: 5px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.25);
      z-index: 1000;
    }

    .dropdown-content a {
      color: #ecf0f1;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    .dropdown-content a:hover { background-color: #1c80c8; }

    .dropdown:hover .dropdown-content { display: block; }

    /* ==== CONTENEDOR PRINCIPAL ==== */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 2em;
      position: relative;
      z-index: 10;
      overflow: hidden;
    }

    .encabezado {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1em;
      flex-wrap: wrap;
    }

    #titulo {
      color: #64ffda;
      text-align: center;
      font-size: 2.2em;
      font-weight: 700;
      margin: 10px 0;
      text-shadow: 0px 0px 8px rgba(100, 255, 218, 0.5);
    }

    /* ==== BUSCADOR ==== */
    .cuadro-texto {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    /* ==== TABLA ==== */
    .tabla-container {
      flex: 1;
      overflow-y: auto;
      max-height: calc(100vh - 240px);
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
      font-size: 0.95em;
    }

    th {
      background-color: #1c3d5a;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    tbody tr:nth-child(even) { background-color: #f9f9f9; }
    tbody tr:hover {
      background-color: #d6e4f0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* ==== BOTONES ==== */
    .botonesDiv {
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 15px;
      z-index: 20;
    }

    button {
      padding: 10px 20px;
      background: #1a17ad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #000;
      transform: scale(1.05);
    }

    /* ==== MODAL ==== */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      min-width: 320px;
      max-width: 95vw;
    }

    .modal-content label {
      display: block;
      margin-top: 1em;
      font-weight: 600;
      text-align: left;
    }

    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #e5e9f2;
      font-size: 1em;
    }

    .modal-content button {
      margin-top: 1.5em;
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 7px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .modal-content button:hover { background: #1e8449; }
    .cerrar {
      float: right;
      font-size: 1.5em;
      color: #888;
      cursor: pointer;
      margin-top: -10px;
    }

    /* ==== FONDO ANIMADO ==== */
    #backgroundCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: #0f2027;
    }
  </style>
</head>

<body>
  <!-- ==== MENÚ ==== -->
  <nav class="menu-desplegable">
    <div class="dropdown">
      <button class="dropbtn">☰ Menú</button>
      <div class="dropdown-content">
        <a href="Inventario.html">Inventario</a>
        <a href="Servicios.html">Servicios</a>
        <a href="Clientes.html">Clientes</a>
        <a href="Productos.html">Productos</a>
        <a href="Ventas.html">Ventas</a>
        <a href="Devoluciones.html">Devoluciones</a>
        <a href="Proveedores.html">Proveedores</a>
        <a href="Movimientos.html">Movimientos</a>
        <a href="Login.html" id="logoutLink">Cerrar sesión</a>
      </div>
    </div>
  </nav>

  <!-- ==== CONTENIDO ==== -->
  <div class="container">
    <div class="encabezado">
      <h1 id="titulo">Lista de Servicios</h1>
      <input type="text" id="filtroNombre" class="cuadro-texto" placeholder="Buscar servicio por nombre" />
    </div>

    <div class="tabla-container">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody id="serviciosBody"></tbody>
      </table>
    </div>
  </div>

  <!-- ==== BOTONES ==== -->
  <div class="botonesDiv">
    <button id="AddServicio">Agregar servicio</button>
  </div>

  <!-- ==== MODAL ==== -->
  <div class="modal" id="modalServicio">
    <div class="modal-content">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <h2>Agregar servicio</h2>
      <form id="formServicio">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="2"></textarea>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" min="0" step="0.01" required>
        <button type="submit">Guardar servicio</button>
      </form>
    </div>
  </div>

  <!-- ==== FONDO ANIMADO ==== -->
  <canvas id="backgroundCanvas"></canvas>

  <script>
    const jefeId = localStorage.getItem('jefe_id');
    if (!jefeId) {
      alert('No hay sesión iniciada. Por favor, inicia sesión.');
      window.location.href = 'Login.html';
    }

    const serviciosBody = document.getElementById('serviciosBody');
    const filtroNombre = document.getElementById('filtroNombre');
    let servicios = [];

    function cargarServicios() {
      fetch(`http://localhost:3000/servicios?jefe_id=${jefeId}`)
        .then(res => res.json())
        .then(data => {
          servicios = Array.isArray(data) ? data : [];
          mostrarServicios(servicios);
        });
    }

    function mostrarServicios(lista) {
      serviciosBody.innerHTML = '';
      lista.forEach(s => {
        serviciosBody.innerHTML += `
          <tr>
            <td>${s.nombre}</td>
            <td>${s.descripcion || ''}</td>
            <td>${s.precio}</td>
          </tr>`;
      });
    }

    filtroNombre.addEventListener('input', () => {
      const texto = filtroNombre.value.toLowerCase();
      const filtrados = servicios.filter(s =>
        s.nombre.toLowerCase().includes(texto)
      );
      mostrarServicios(filtrados);
    });

    document.getElementById('AddServicio').addEventListener('click', () => {
      document.getElementById('modalServicio').style.display = 'flex';
    });

    function cerrarModal() {
      document.getElementById('modalServicio').style.display = 'none';
      document.getElementById('formServicio').reset();
    }

    document.getElementById('formServicio').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const descripcion = document.getElementById('descripcion').value;
      const precio = document.getElementById('precio').value;

      fetch('http://localhost:3000/servicios/registrar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, descripcion, precio, jefe_id: jefeId })
      })
      .then(res => {
        if (res.ok) {
          cerrarModal();
          cargarServicios();
        } else {
          alert('Error al registrar servicio');
        }
      });
    });

    cargarServicios();

    window.addEventListener('click', function(event) {
      const modal = document.getElementById('modalServicio');
      if (event.target === modal) cerrarModal();
    });

    // ==== FONDO ANIMADO ====
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    class Shape {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = 50 + Math.random() * 80;
        this.speedX = (Math.random() * 0.3 + 0.05) * (Math.random() < 0.5 ? 1 : -1);
        this.speedY = (Math.random() * 0.2 + 0.03) * (Math.random() < 0.5 ? 1 : -1);
        this.opacity = 0.05 + Math.random() * 0.15;
        this.color = `rgba(0, 140, 186, ${this.opacity})`;
        this.type = Math.floor(Math.random() * 3);
        this.rotation = Math.random() * 2 * Math.PI;
        this.rotationSpeed = (Math.random() - 0.5) * 0.002;
      }
      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.fillStyle = this.color;
        if (this.type === 0) {
          ctx.beginPath();
          ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
          ctx.fill();
        } else if (this.type === 1) {
          ctx.beginPath();
          ctx.moveTo(0, -this.size / 1.5);
          ctx.lineTo(this.size / 1.3, this.size / 2);
          ctx.lineTo(-this.size / 1.3, this.size / 2);
          ctx.closePath();
          ctx.fill();
        } else {
          const r = this.size / 5;
          ctx.beginPath();
          ctx.moveTo(-this.size / 2 + r, -this.size / 2);
          ctx.lineTo(this.size / 2 - r, -this.size / 2);
          ctx.quadraticCurveTo(this.size / 2, -this.size / 2, this.size / 2, -this.size / 2 + r);
          ctx.lineTo(this.size / 2, this.size / 2 - r);
          ctx.quadraticCurveTo(this.size / 2, this.size / 2, this.size / 2 - r, this.size / 2);
          ctx.lineTo(-this.size / 2 + r, this.size / 2);
          ctx.quadraticCurveTo(-this.size / 2, this.size / 2, -this.size / 2, this.size / 2 - r);
          ctx.lineTo(-this.size / 2, -this.size / 2 + r);
          ctx.quadraticCurveTo(-this.size / 2, -this.size / 2, -this.size / 2 + r, -this.size / 2);
          ctx.closePath();
          ctx.fill();
        }
        ctx.restore();
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.rotation += this.rotationSpeed;
        if (this.x > width + this.size) this.x = -this.size;
        else if (this.x < -this.size) this.x = width + this.size;
        if (this.y > height + this.size) this.y = -this.size;
        else if (this.y < -this.size) this.y = height + this.size;
      }
    }

    const shapes = Array.from({ length: 35 }, () => new Shape());
    function animate() {
      ctx.clearRect(0, 0, width, height);
      shapes.forEach(s => { s.update(); s.draw(ctx); });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
