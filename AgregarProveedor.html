<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Proveedor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #0f2027;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    canvas#backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 40px 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 2;
      border: 1px solid rgba(255,255,255,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #e0e0e0;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #d1d1d1;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: background 0.3s ease;
    }

    input:focus, textarea:focus {
      background: rgba(255,255,255,0.2);
    }

   button {
  margin-top: 25px;
  padding: 12px;
  background: linear-gradient(135deg, #1e3c72, #2a5298); /* Degradado azul */
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  width: 100%;
  transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
  background: linear-gradient(135deg, #2a5298, #1e3c72); /* Inverso en hover */
  transform: scale(1.03);
}

    .success {
      color: #2ecc71;
      margin-top: 15px;
      font-weight: 600;
    }

    .error {
      color: #e74c3c;
      margin-top: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <canvas id="backgroundCanvas"></canvas>

  <div class="form-container">
    <h2>Registrar Proveedor</h2>
    <form id="proveedorForm">
      <label for="nombre">Empresa</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="contacto">Contacto</label>
      <input type="text" id="contacto" name="contacto" />

      <label for="telefono">Teléfono</label>
      <input type="number" id="telefono" name="telefono" />

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" />

      <label for="direccion">Dirección</label>
      <textarea id="direccion" name="direccion" rows="3"></textarea>

      <input type="hidden" id="jefe_id" name="jefe_id" />

      <button type="submit">Registrar</button>
      <div id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('proveedorForm');
    const message = document.getElementById('message');

    const jefeId = localStorage.getItem('jefe_id');
    if (jefeId) {
      document.getElementById('jefe_id').value = jefeId;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        nombre: form.nombre.value,
        contacto: form.contacto.value,
        telefono: form.telefono.value,
        email: form.email.value,
        direccion: form.direccion.value,
        jefe_id: parseInt(form.jefe_id.value)
      };

      try {
        const response = await fetch('http://localhost:3000/proveedores/registrar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          window.location.href = 'Productos.html';
        } else {
          const error = await response.json();
          message.textContent = "Error: " + (error.message || "No se pudo registrar.");
          message.className = "error";
        }
      } catch (err) {
        message.textContent = "Error al conectar con el servidor.";
        message.className = "error";
      }
    });
  </script>

  <script>
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    class Shape {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = 30 + Math.random() * 70;
        this.speedX = (Math.random() * 0.5 + 0.05) * (Math.random() < 0.5 ? 1 : -1);
        this.speedY = (Math.random() * 0.3 + 0.03) * (Math.random() < 0.5 ? 1 : -1);
        this.opacity = 0.03 + Math.random() * 0.1;
        this.color = `rgba(255,255,255,${this.opacity})`;
        this.type = Math.floor(Math.random() * 3);
        this.rotation = Math.random() * 2 * Math.PI;
        this.rotationSpeed = (Math.random() - 0.5) * 0.003;
      }
      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.fillStyle = this.color;
        switch (this.type) {
          case 0: ctx.beginPath(); ctx.arc(0,0,this.size/2,0,Math.PI*2); ctx.fill(); break;
          case 1: ctx.beginPath(); ctx.moveTo(0,-this.size/1.5); ctx.lineTo(this.size/1.3,this.size/2); ctx.lineTo(-this.size/1.3,this.size/2); ctx.closePath(); ctx.fill(); break;
          case 2: const r=this.size/5; ctx.beginPath(); ctx.moveTo(-this.size/2+r,-this.size/2); ctx.lineTo(this.size/2-r,-this.size/2); ctx.quadraticCurveTo(this.size/2,-this.size/2,this.size/2,-this.size/2+r); ctx.lineTo(this.size/2,this.size/2-r); ctx.quadraticCurveTo(this.size/2,this.size/2,this.size/2-r,this.size/2); ctx.lineTo(-this.size/2+r,this.size/2); ctx.quadraticCurveTo(-this.size/2,this.size/2,-this.size/2,this.size/2-r); ctx.lineTo(-this.size/2,-this.size/2+r); ctx.quadraticCurveTo(-this.size/2,-this.size/2,-this.size/2+r,-this.size/2); ctx.closePath(); ctx.fill(); break;
        }
        ctx.restore();
      }
      update() {
        this.x += this.speedX; this.y += this.speedY; this.rotation += this.rotationSpeed;
        if(this.x>width+this.size)this.x=-this.size; else if(this.x<-this.size)this.x=width+this.size;
        if(this.y>height+this.size)this.y=-this.size; else if(this.y<-this.size)this.y=height+this.size;
      }
    }

    const shapes = [];
    const maxShapes = 50;
    for(let i=0;i<maxShapes;i++)shapes.push(new Shape());

    function animate(){
      ctx.clearRect(0,0,width,height);
      for(let shape of shapes){ shape.update(); shape.draw(ctx); }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
