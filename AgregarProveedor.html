<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Proveedor</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      padding: 20px;
      margin: 0;
      position: relative;
      z-index: 1;
    }

    canvas#backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: linear-gradient(135deg, #e0f7e9, #b2d8b2);
    }

    .form-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }

    h2 {
      text-align: center;
      color: #2f3640;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #dcdde1;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #44bd32;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #4cd137;
    }

    .success {
      color: green;
      margin-top: 15px;
    }

    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Fondo animado -->
  <canvas id="backgroundCanvas"></canvas>

  <div class="form-container">
    <h2>Registrar Proveedor</h2>
    <form id="proveedorForm">
      <label for="nombre">Nombre *</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="contacto">Contacto</label>
      <input type="text" id="contacto" name="contacto" />

      <label for="telefono">Teléfono</label>
      <input type="number" id="telefono" name="telefono" />

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" />

      <label for="direccion">Dirección</label>
      <textarea id="direccion" name="direccion" rows="3"></textarea>

      <input type="hidden" id="jefe_id" name="jefe_id" />

      <button type="submit">Registrar</button>
      <div id="message"></div>
    </form>
  </div>

  <!-- Script para formulario -->
  <script>
    const form = document.getElementById('proveedorForm');
    const message = document.getElementById('message');

    // Obtener jefe_id desde localStorage y asignarlo
    const jefeId = localStorage.getItem('jefe_id');
    console.log('jefeId:', jefeId);
    if (jefeId) {
      document.getElementById('jefe_id').value = jefeId;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        nombre: form.nombre.value,
        contacto: form.contacto.value,
        telefono: form.telefono.value,
        email: form.email.value,
        direccion: form.direccion.value,
        jefe_id: parseInt(form.jefe_id.value)
      };

      try {
        const response = await fetch('http://localhost:3000/proveedores/registrar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          window.location.href = 'Productos.html';
        } else {
          const error = await response.json();
          message.textContent = "Error: " + (error.message || "No se pudo registrar.");
          message.className = "error";
        }
      } catch (err) {
        message.textContent = "Error al conectar con el servidor.";
        message.className = "error";
      }
    });
  </script>

  <!-- Fondo animado -->
  <script>
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = 1 + Math.random() * 3;
        this.speedX = (Math.random() - 0.5) * 0.4;
        this.speedY = (Math.random() - 0.5) * 0.4;
        this.alpha = 0.1 + Math.random() * 0.3;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > width) this.speedX *= -1;
        if (this.y < 0 || this.y > height) this.speedY *= -1;
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(76, 175, 80, ${this.alpha})`;
        ctx.fill();
      }
    }

    const particles = Array.from({ length: 100 }, () => new Particle());

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p1 => {
        p1.update();
        p1.draw(ctx);
        particles.forEach(p2 => {
          const dist = Math.hypot(p1.x - p2.x, p1.y - p2.y);
          if (dist < 120) {
            ctx.strokeStyle = `rgba(76, 175, 80, ${(120 - dist) / 300})`;
            ctx.lineWidth = 0.7;
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        });
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
