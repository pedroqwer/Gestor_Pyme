<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Datos del Producto</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    /* Men√∫ */
    nav.menu-desplegable {
      background-color: #2c3e50;
      padding: 0.5em 1em;
      display: flex;
      justify-content: flex-start;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
    }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .dropbtn:hover {
      background-color: #1c80c8;
      transform: scale(1.05);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #34495e;
      min-width: 220px;
      margin-top: 5px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.25);
      z-index: 1000;
    }

    .dropdown-content a {
      color: #ecf0f1;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #1c80c8;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Contenido principal */
    .main-content {
      padding: 2em;
      max-width: 1000px;
      margin: auto;
      width: 100%;
    }

    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(15px);
      padding: 2em 3em;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 2px solid rgba(255,255,255,0.2);
      padding-bottom: 0.5em;
      margin-bottom: 1.5em;
    }

    .card-header img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .card-header h2 {
      margin: 0;
      font-size: 2em;
      color: #1c80c8;
    }

    /* Info producto */
    .info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.2em 2em;
    }

    .info-item {
      background: rgba(255,255,255,0.08);
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .info-item:hover {
      transform: scale(1.02);
      background: rgba(255,255,255,0.15);
    }

    .info-item strong {
      display: block;
      font-size: 0.9em;
      color: #1c80c8;
      margin-bottom: 5px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .info-item span {
      font-size: 1.1em;
      color: #fff;
    }

    /* Botones */
    .acciones {
      margin-top: 2em;
      display: flex;
      justify-content: flex-end;
      flex-wrap: wrap;
      gap: 12px;
    }

    .acciones button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      color: #fff;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .acciones button:hover {
      transform: scale(1.05);
    }

    .btn-volver { background: #1c80c8; }
    .btn-volver:hover { background: #1560a8; }

    .btn-actualizar { background: #4CAF50; }
    .btn-actualizar:hover { background: #45a049; }

    .btn-borrar { background: #e74c3c; }
    .btn-borrar:hover { background: #c0392b; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center; align-items: center;
    }

    .modal-content {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      color: #fff;
    }

    .cerrar {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
    }

    .modal-content h2 {
      margin-top: 0;
      color: #1c80c8;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      background: rgba(255,255,255,0.15);
      color: #fff;
      outline: none;
      transition: background 0.3s;
    }

    .modal-content input:focus { background: rgba(255,255,255,0.3); }

    .modal-content button {
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .modal-content button:hover { transform: scale(1.05); background: #45a049; }

    @media (max-width: 700px) {
      .info { grid-template-columns: 1fr; }
      .card { padding: 1.5em; }
    }
  </style>
</head>
<body>

  <!-- Men√∫ -->
<nav class="menu-desplegable">
    <div class="dropdown">
      <button class="dropbtn">‚ò∞ Men√∫</button>
      <div class="dropdown-content">
        <a href="Inventario.html">Inventario</a>
        <a href="Clientes.html">Clientes</a>
        <a href="Productos.html">Productos</a>
        <a href="Servicios.html">Servicios</a>
        <a href="Top_Ventas.html">M√°s vendidos</a>
        <a href="Ventas.html">Ventas</a>
        <a href="Devoluciones.html">Devoluciones</a>
        <a href="Registrar_Entrada.html">Registrar Entrada nuevo producto</a>
        <a href="Proveedores.html">Proveedores</a>
        <a href="historial.html">Historial</a>
        <a href="Salidas.html">Salidas</a>
        <a href="Movimientos.html">Movimientos</a>
        <a href="Pagos.html">Pagos</a>
        <a href="Login.html" id="logoutLink">Cerrar sesi√≥n</a>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="main-content">
    <div class="card">
      <div class="card-header">
        <img src="https://cdn-icons-png.flaticon.com/512/679/679922.png" alt="Producto">
        <h2 id="nombreProducto">Producto</h2>
      </div>

      <div class="info" id="infoProducto"></div>

      <div class="acciones">
        <button class="btn-volver" onclick="volver()">‚¨Ö Volver</button>
        <button class="btn-actualizar" onclick="abrirModal()">‚úèÔ∏è Actualizar</button>
        <button class="btn-borrar" onclick="borrarProducto()">üóë Eliminar</button>
      </div>
    </div>
  </div>

  <!-- Modal actualizar -->
  <div id="modalActualizar" class="modal">
    <div class="modal-content">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <h2>Actualizar producto</h2>
      <form id="formActualizar">
        <div id="camposActualizar"></div>
        <button type="submit">Guardar cambios</button>
      </form>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const productoId = params.get("producto_id");
    const jefeId = localStorage.getItem("jefe_id");

    if (!productoId || !jefeId) {
      alert("No se recibi√≥ informaci√≥n del producto");
      window.location.href = "Productos.html";
    }

    const camposBloqueados = ["id", "jefe_id", "fecha_ingreso", "categoria_id"];

    fetch(`http://localhost:3000/productos/${productoId}?jefe_id=${jefeId}`)
      .then(res => res.json())
      .then(p => {
        document.getElementById("nombreProducto").textContent = p.nombre;
        window.productoActual = p;
        const infoDiv = document.getElementById("infoProducto");
        infoDiv.innerHTML = "";

        for (const key in p) {
          if (!camposBloqueados.includes(key)) {
            infoDiv.innerHTML += `
              <div class="info-item">
                <strong>${key.replace(/_/g, ' ')}:</strong>
                <span>${p[key] ?? "‚Äî"}</span>
              </div>`;
          }
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error al cargar producto");
      });

    function volver() {
      window.location.href = "Productos.html";
    }

    function abrirModal() {
      document.getElementById("modalActualizar").style.display = "flex";
      const camposDiv = document.getElementById("camposActualizar");
      camposDiv.innerHTML = "";

      for (const key in window.productoActual) {
        if (!camposBloqueados.includes(key)) {
          let valor = window.productoActual[key] ?? "";
          let tipo = "text";
          if (typeof valor === "number" || key.toLowerCase().includes("precio")) tipo = "number";
          camposDiv.innerHTML += `
            <label for="${key}">${key.replace(/_/g, ' ')}:</label>
            <input type="${tipo}" id="${key}" name="${key}" value="${valor}" required>
          `;
        }
      }
    }

    function cerrarModal() {
      document.getElementById("modalActualizar").style.display = "none";
    }

    document.getElementById("formActualizar").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {};
      for (const key in window.productoActual) {
        if (!camposBloqueados.includes(key)) {
          const input = document.getElementById(key);
          if (input) data[key] = input.value;
        }
      }

      fetch(`http://localhost:3000/productos/${productoId}?jefe_id=${jefeId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (res.ok) {
          alert("Producto actualizado correctamente");
          location.reload();
        } else {
          alert("Error al actualizar producto");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error al conectar con el servidor");
      });
    });

    function borrarProducto() {
      if (confirm("¬øSeguro que deseas borrar este producto?")) {
        fetch(`http://localhost:3000/productos/${productoId}?jefe_id=${jefeId}`, { method: "DELETE" })
          .then(res => {
            if (res.ok) {
              alert("Producto borrado correctamente");
              window.location.href = "Productos.html";
            } else {
              alert("Error al borrar producto");
            }
          })
          .catch(err => {
            console.error(err);
            alert("Error al conectar con el servidor");
          });
      }
    }

    document.getElementById('logoutLink').addEventListener('click', async (e) => {
      e.preventDefault();
        try {
          const res = await fetch('http://localhost:3000/generar-respaldo', { method: 'POST' });
          if (!res.ok) throw new Error('Fallo en la generaci√≥n del respaldo');
          console.log("‚úÖ Respaldo generado correctamente");
        } catch (err) {
          console.error('‚ùå Error al generar respaldo:', err);
          alert("No se pudo generar el respaldo. Cierre de sesi√≥n de todas formas.");
        }

        localStorage.removeItem('jefe_id');
        localStorage.removeItem('usuario');
        window.location.href = 'Login.html';
      });
  </script>
</body>
</html>
