<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productos M√°s Vendidos</title>
  <style>
    /* ==== ESTILO GENERAL ==== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* üö´ evita scroll global */
    }

    /* ==== MEN√ö DESPLEGABLE ==== */
    nav.menu-desplegable {
      background-color: #2c3e50;
      padding: 0.5em 1em;
      display: flex;
      justify-content: flex-start;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
    }

    .dropdown { position: relative; }

    .dropbtn {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .dropbtn:hover {
      background-color: #1c80c8;
      transform: scale(1.05);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #34495e;
      min-width: 220px;
      margin-top: 5px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.25);
      z-index: 1000;
    }

    .dropdown-content a {
      color: #ecf0f1;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    .dropdown-content a:hover { background-color: #1c80c8; }

    .dropdown:hover .dropdown-content { display: block; }

    /* ==== CONTENEDOR PRINCIPAL ==== */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 2em;
      position: relative;
      z-index: 10;
      overflow: hidden;
    }

    h1 {
      color: #64ffda;
      text-align: center;
      font-size: 2.2em;
      font-weight: 700;
      margin: 10px 0 20px 0;
      text-shadow: 0px 0px 8px rgba(100, 255, 218, 0.5);
    }

    /* ==== TABLA ==== */
    .tabla-container {
      flex: 1;
      overflow-y: auto; /* ‚úÖ solo la tabla se mueve */
      max-height: calc(100vh - 240px);
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
      font-size: 0.95em;
    }

    th {
      background-color: #1c3d5a;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    tbody tr:nth-child(even) { background-color: #f9f9f9; }
    tbody tr:hover {
      background-color: #d6e4f0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* ==== BOTONES ==== */
    .botonesDiv {
      text-align: center;
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      background: #1a17ad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease, transform 0.2s;
      margin: 5px;
    }

    button:hover {
      background-color: #000;
      transform: scale(1.05);
    }

    /* ==== MENSAJE ==== */
    #mensaje {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
      color: #333;
    }

    /* ==== FONDO ANIMADO ==== */
    #backgroundCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: #0f2027;
    }
  </style>
</head>

<body>
  <!-- ==== MEN√ö ==== -->
  <nav class="menu-desplegable">
    <div class="dropdown">
      <button class="dropbtn">‚ò∞ Men√∫</button>
      <div class="dropdown-content">
        <a href="Inventario.html">Inventario</a>
        <a href="Clientes.html">Clientes</a>
        <a href="Productos.html">Productos</a>
        <a href="Top_Ventas.html">M√°s vendidos</a>
        <a href="Ventas.html">Ventas</a>
        <a href="Registrar_Entrada.html">Registrar Entrada nuevo producto</a>
        <a href="Proveedores.html">Proveedores</a>
        <a href="historial.html">Historial</a>
        <a href="Salidas.html">Salidas</a>
        <a href="Movimientos.html">Movimientos</a>
        <a href="Login.html" id="logoutLink">Cerrar sesi√≥n</a>
      </div>
    </div>
  </nav>

  <!-- ==== CONTENIDO ==== -->
  <div class="container">
    <h1>üìä Productos M√°s Vendidos</h1>

    <div class="botonesDiv">
      <button id="btn-grafico">Ver Gr√°fico üìà</button>
      <button id="btn-volver">‚¨ÖÔ∏è Volver</button>
    </div>

    <div id="mensaje"></div>

    <div class="tabla-container">
      <table id="tabla-productos" style="display:none;">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Marca</th>
            <th>Total Vendido</th>
            <th>Ingresos Totales</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- ==== FONDO ANIMADO ==== -->
  <canvas id="backgroundCanvas"></canvas>

  <!-- ==== SCRIPT ==== -->
  <script>
    const btnGrafico = document.getElementById("btn-grafico");
    const btnVolver = document.getElementById("btn-volver");
    const mensaje = document.getElementById("mensaje");
    const tabla = document.getElementById("tabla-productos");
    const tbody = tabla.querySelector("tbody");

    btnGrafico.addEventListener("click", () => window.location.href = 'Grafico.html');
    btnVolver.addEventListener("click", () => history.back());

    const jefeId = localStorage.getItem("jefe_id");
    if (!jefeId) {
      mensaje.textContent = "‚ö†Ô∏è No se encontr√≥ el ID del jefe en localStorage.";
    } else {
      fetch(`http://localhost:3000/productos/mas-vendidos?jefe_id=${jefeId}`)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data) || data.length === 0) {
            mensaje.textContent = "üì≠ No hay productos vendidos todav√≠a.";
            return;
          }
          tbody.innerHTML = "";
          data.forEach(p => {
            const ingresos = parseFloat(p.ingresos_totales) || 0;
            tbody.innerHTML += `
              <tr>
                <td>${p.nombre}</td>
                <td>${p.marca || "-"}</td>
                <td>${p.total_vendido}</td>
                <td>$${ingresos.toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
              </tr>`;
          });
          tabla.style.display = "table";
        })
        .catch(err => {
          console.error("Error al obtener productos:", err);
          mensaje.textContent = "‚ùå Error al cargar productos.";
        });
    }

    // ==== FONDO ANIMADO ====
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    class Shape {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = 50 + Math.random() * 80;
        this.speedX = (Math.random() * 0.3 + 0.05) * (Math.random() < 0.5 ? 1 : -1);
        this.speedY = (Math.random() * 0.2 + 0.03) * (Math.random() < 0.5 ? 1 : -1);
        this.opacity = 0.05 + Math.random() * 0.15;
        this.color = `rgba(0, 140, 186, ${this.opacity})`;
        this.type = Math.floor(Math.random() * 3);
        this.rotation = Math.random() * 2 * Math.PI;
        this.rotationSpeed = (Math.random() - 0.5) * 0.002;
      }
      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.fillStyle = this.color;
        if (this.type === 0) {
          ctx.beginPath();
          ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
          ctx.fill();
        } else if (this.type === 1) {
          ctx.beginPath();
          ctx.moveTo(0, -this.size / 1.5);
          ctx.lineTo(this.size / 1.3, this.size / 2);
          ctx.lineTo(-this.size / 1.3, this.size / 2);
          ctx.closePath();
          ctx.fill();
        } else {
          const r = this.size / 5;
          ctx.beginPath();
          ctx.moveTo(-this.size / 2 + r, -this.size / 2);
          ctx.lineTo(this.size / 2 - r, -this.size / 2);
          ctx.quadraticCurveTo(this.size / 2, -this.size / 2, this.size / 2, -this.size / 2 + r);
          ctx.lineTo(this.size / 2, this.size / 2 - r);
          ctx.quadraticCurveTo(this.size / 2, this.size / 2, this.size / 2 - r, this.size / 2);
          ctx.lineTo(-this.size / 2 + r, this.size / 2);
          ctx.quadraticCurveTo(-this.size / 2, this.size / 2, -this.size / 2, this.size / 2 - r);
          ctx.lineTo(-this.size / 2, -this.size / 2 + r);
          ctx.quadraticCurveTo(-this.size / 2, -this.size / 2, -this.size / 2 + r, -this.size / 2);
          ctx.closePath();
          ctx.fill();
        }
        ctx.restore();
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.rotation += this.rotationSpeed;
        if (this.x > width + this.size) this.x = -this.size;
        else if (this.x < -this.size) this.x = width + this.size;
        if (this.y > height + this.size) this.y = -this.size;
        else if (this.y < -this.size) this.y = height + this.size;
      }
    }

    const shapes = Array.from({ length: 35 }, () => new Shape());
    function animate() {
      ctx.clearRect(0, 0, width, height);
      shapes.forEach(s => { s.update(); s.draw(ctx); });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
