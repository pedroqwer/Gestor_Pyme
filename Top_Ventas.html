<body>
  <!-- Contenido desplazable -->
  <div class="scroll-container">
    <h1>üìä Productos M√°s Vendidos</h1>

    <button id="btn-grafico">Ver Gr√°fico üìà</button>
    <button id="btn-volver">‚¨ÖÔ∏è Volver</button>

    <div id="mensaje"></div>

    <table id="tabla-productos" style="display:none;">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Marca</th>
          <th>Total Vendido</th>
          <th>Ingresos Totales</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Fondo animado -->
  <canvas id="backgroundCanvas"></canvas>

  <script>
    const btnGrafico = document.getElementById("btn-grafico");
    btnGrafico.addEventListener("click", () => {
      window.location.href = 'Grafico.html';
    });

    const btnVolver = document.getElementById("btn-volver");
    btnVolver.addEventListener("click", () => {
      history.back();
    });

    const jefeId = localStorage.getItem("jefe_id");

    if (!jefeId) {
      document.getElementById("mensaje").textContent = "‚ö†Ô∏è No se encontr√≥ el ID del jefe en localStorage.";
    } else {
      fetch(`http://localhost:3000/productos/mas-vendidos?jefe_id=${jefeId}`)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data) || data.length === 0) {
            document.getElementById("mensaje").textContent = "üì≠ No hay productos vendidos todav√≠a.";
            return;
          }

          const tabla = document.getElementById("tabla-productos");
          const tbody = tabla.querySelector("tbody");
          tbody.innerHTML = "";

          data.forEach(p => {
            const ingresos = parseFloat(p.ingresos_totales) || 0;

            const fila = `
              <tr>
                <td>${p.nombre}</td>
                <td>${p.marca || "-"}</td>
                <td>${p.total_vendido}</td>
                <td>$${ingresos.toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
              </tr>
            `;
            tbody.innerHTML += fila;
          });

          tabla.style.display = "table";
        })
        .catch(err => {
          console.error("Error al obtener productos:", err);
          document.getElementById("mensaje").textContent = "‚ùå Error al cargar productos.";
        });
    }

    // Fondo animado
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
        this.radius = 2 + Math.random() * 2;
      }
      move() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > width) this.vx = -this.vx;
        if (this.y < 0 || this.y > height) this.vy = -this.vy;
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = 'rgba(30, 144, 255, 0.6)';
        ctx.shadowColor = 'rgba(30, 144, 255, 0.7)';
        ctx.shadowBlur = 5;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }

    function initParticles(num = 80) {
      particles = [];
      for (let i = 0; i < num; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let i = 0; i < particles.length; i++) {
        let p1 = particles[i];
        p1.move();
        p1.draw();
        for (let j = i + 1; j < particles.length; j++) {
          let p2 = particles[j];
          const dist = Math.hypot(p1.x - p2.x, p1.y - p2.y);
          if (dist < 130) {
            ctx.strokeStyle = `rgba(30, 144, 255, ${(130 - dist) / 130 / 2})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();
  </script>
</body>
